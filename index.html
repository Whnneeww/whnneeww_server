<!DOCTYPE html>
<html>
<head>
  <title>ファイル編集</title>
</head>
<body>
  <h1>ファイル編集</h1>
  <form id="fileForm">
    <label for="fileName">ファイル名:</label>
    <input type="text" id="fileName" name="fileName" required><br><br>

    <label for="fileContent">内容:</label><br>
    <textarea id="fileContent" name="fileContent" rows="10" cols="50" required></textarea><br><br>

    <button type="submit">保存</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
